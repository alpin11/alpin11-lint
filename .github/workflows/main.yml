name: release package
on:
  push:
    branches:
      - master

jobs:
  release-package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: bahmutov/npm-install@v1

    - run: |
        git config user.name Johann Berger
        git config user.email j.berger@alpin11.com
        git pull
        npm version patch
        git push
        npm publish
